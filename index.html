<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="log">
            <div id="form">
                <h1>Login</h1>
                <p>Welcome, please, enter your e-mail and password.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="camp">
                       
                        <input type="email" name="login" id="idlogin" placeholder=" e-mail here" autocomplete="email" required maxlength="30">
                        <label for="idlogin"></label>
                    </div>

                    <div class="camp">
                        
                        <input type="password" name="password" id="idpass" placeholder="password" autocomplete="current-password" required minlength="8" maxlength="10">
                        <label for="idpass"></label>
                    </div>
                    
                    <input type="submit" value="Enter">

                    <a href="forgot.html">Forgot my password
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
